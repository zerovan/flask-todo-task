{%extends 'base.html' %}

{% block title %}
template
{% endblock %}

{% block body %}
<div class="wrapper">
    <h4>Task master</h4>
    <table border="1" class="todo-table">
        <thead>
            <tr>
                <th>task</th>
                <th>added</th>
                <th>actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>{{ task.content }}</td>
                    <td>{{ task.data_created.date() }}</td>
                    <td>
                        <a href="/delete/{{task.id}}">delete</a>
                        <br />
                        <a href="/update/{{task.id}}">update</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/" method="post">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add">
    </form>
</div>
{% endblock %}
